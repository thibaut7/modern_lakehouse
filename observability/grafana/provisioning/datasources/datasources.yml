apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "metricbeat-*"
    jsonData:
      index: "metricbeat-*"
      timeField: "@timestamp"
      esVersion: "8.0.0"
      allowNoIndex: true
